<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="top">
            <img src="avatar-jessica.jpeg" alt="">
            <h2>Jessica Randall</h2>
            <h3>London, United Kingdom</h3>
            <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="button">
            <div class="links"><a href="https://github.com/">GitHub</a></div>
            <div class="links"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></div>
            <div class="links"><a href="https://www.linkedin.com/">LinkedIn</a></div>
            <div class="links"><a href="https://twitter.com/">Twitter</a> </div>
            <div class="links"><a href="https://www.instagram.com/">Instagram</a></div>
        </div>
        
    </div>
</body>
</html>
